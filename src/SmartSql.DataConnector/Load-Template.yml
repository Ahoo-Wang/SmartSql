Name: OrderSyncTask
Subscriber:
  Type: RabbitMQ
  Parameters:
    HostName:
    UserName:
    Password:
    Exchange:
    RoutingKey:
    QueueName:

DataSource:
  Type: RDB
  Parameters:
    DbProvider: SqlServer
    ConnectionString: Data Source=.;Initial Catalog=SmartSqlTestDB;Integrated Security=True
Jobs:
  Order:
    Source:
      Scope: Order
      SqlIds: ['Insert']
      PrimaryKey:
        Name: Id
        IsAutoIncrement: true
    Dest:
      # 初始化表结构脚本
      Schema: ''
      TableName: 'order_order'
      # 列名映射
      ColumnMapping:
        Id: {Name: id,IsPrimaryKey: true,IsAutoIncrement: true}
        CreateTime: {Name: create_time}
          
  OrderItem:
    Source:
      Scope: OrderItem
      SqlIds: ['Insert']
      PrimaryKey:
        Name: Id
        IsAutoIncrement: true
    Dest:
      Schema: ''
      TableName: 'order_order_item'
      ColumnMapping:
        
